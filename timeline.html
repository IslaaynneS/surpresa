<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💖 Nossas Datas 💖</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    background: linear-gradient(135deg, #ff0404, #200102); /* Fundo inicial */
    transition: background 2s;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 36px;
    margin-bottom: 30px;
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  ul {
    list-style: none;
    padding: 0;
    font-size: 20px;
    max-width: 500px;
  }

  li {
    margin: 15px 0;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
    text-align: left;
  }

  button {
    margin-top: 40px;
    padding: 14px 28px;
    border-radius: 12px;
    border: none;
    font-size: 20px;
    cursor: pointer;
    background: #fff;
    color: #ff4e88;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  button:hover {
    background: #ff4e88;
    color: #fff;
    transform: scale(1.05);
  }

  .float-item {
    position: fixed;
    animation: floatUp linear infinite;
    opacity: 0.8;
    font-size: 18px;
    pointer-events: none;
    user-select: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
  }
</style>
</head>
<body>

<h1 id="titulo">Nossas Datas 💕</h1>

<ul id="datas">
  <li>🎀 11 de maio: Nosso reencontro.</li>
  <li>🌟 16 de maio: Nos vimos pela primeira vez.</li>
  <li>🎶 27 de junho: Primeiro show.</li>
  <li>💔 07 de julho: Você fez outra escolha.</li>
  <li>💝 31 de julho: Você voltou.</li>
  <li>🌸 04 de agosto: Nos vimos novamente.</li>
  <li>🙂 08 de novembro: ...... </li>
</ul>

<button id="goPedido">Siga em diante 💖</button>

<script>
  // Elementos
  const titulo = document.getElementById('titulo');
  const datas = document.querySelectorAll('#datas li');
  const btn = document.getElementById('goPedido');

  // Animação inicial suave
  window.addEventListener('DOMContentLoaded', () => {
    titulo.style.opacity = 1;
    titulo.style.transform = 'translateY(0)';

    datas.forEach((li, i) => {
      setTimeout(() => {
        li.style.opacity = 1;
        li.style.transform = 'translateY(0)';
      }, 500 + i * 400); // atraso progressivo
    });

    setTimeout(() => {
      btn.style.opacity = 1;
      btn.style.transform = 'translateY(0)';
    }, 3000);
  });

  // Função para criar flores e corações flutuantes
  function criarFloresECoracoes() {
    const itens = ['💖','🌸','💗','🌺','💞','🌷','💘','🌹'];
    const item = document.createElement('div');
    item.classList.add('float-item');
    item.innerHTML = itens[Math.floor(Math.random() * itens.length)];
    item.style.left = Math.random() * window.innerWidth + 'px';
    item.style.fontSize = Math.random() * 28 + 16 + 'px';
    item.style.animationDuration = (Math.random() * 4 + 4) + 's';
    document.body.appendChild(item);
    setTimeout(() => item.remove(), 6000);
  }

  // Criação inicial de 50 elementos flutuantes
  for(let i = 0; i < 50; i++) criarFloresECoracoes();
  setInterval(criarFloresECoracoes, 300);

  // Clique no botão
  btn.addEventListener('click', () => {
    window.location.href = 'pedido.html';
  });

  // Gradiente de fundo animado
  const cores = [
    'linear-gradient(135deg, #ff6b6b, #FF0000)',
    'linear-gradient(135deg, #C71585, #DC143C)',
    'linear-gradient(135deg, #A52A2A, #FA8072)',
    'linear-gradient(135deg, #ff7eb3, #FF0000)'
  ];

  let i = 0;
  setInterval(() => {
    document.body.style.background = cores[i];
    i = (i + 1) % cores.length;
  }, 5000);
</script>

</body>
</html>
