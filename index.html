<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💖 Experiência Romântica 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      overflow: hidden;
      background: linear-gradient(135deg, #c70000, #6b0303);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 46px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 25px;
      color: #ffe6e6;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .slideshow {
      width: 85vw;
      max-width: 600px;
      height: 70vh;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      position: relative;
      margin-bottom: 30px;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      background-color: #000;
    }

    .slideshow img.active {
      opacity: 1;
    }

    button {
      padding: 14px 28px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #fff;
      color: #ff4e88;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    button:hover {
      background: #ff4e88;
      color: #fff;
      transform: scale(1.05);
    }

    .float-item {
      position: fixed;
      animation: floatUp linear infinite;
      opacity: 0.8;
      font-size: 20px;
      pointer-events: none;
      user-select: none;
    }

    @keyframes floatUp {
      0% {transform: translateY(100vh) scale(0.5); opacity: 0;}
      50% {opacity: 1;}
      100% {transform: translateY(-10vh) scale(1); opacity: 0;}
    }
  </style>
</head>
<body>
  <h1>💖 Bem-vinda, Diana 💖</h1>
  <h2>Aqui começa a sua experiência especial ✨</h2>

  <div class="slideshow">
    <img src="img1.jpg" class="active">
    <img src="img2.jpg">
    <img src="img3.jpg">
    <img src="img4.jpg">
    <img src="img5.jpg">
    <img src="img6.jpg">
    <img src="img7.jpg">
  </div>

  <button onclick="window.location.href='timeline.html'">Continuar 💞</button>

  <script>
    // 💐 Corações e flores flutuantes
    function criarFloresECoracoes() {
      const itens = ['💖','🌸','💗','🌺','💞','🌷','💘','🌹'];
      const item = document.createElement('div');
      item.classList.add('float-item');
      item.innerHTML = itens[Math.floor(Math.random() * itens.length)];
      item.style.left = Math.random() * window.innerWidth + 'px';
      item.style.fontSize = Math.random() * 28 + 16 + 'px';
      item.style.animationDuration = (Math.random() * 4 + 4) + 's';
      document.body.appendChild(item);
      setTimeout(() => item.remove(), 6000);
    }

    for (let i = 0; i < 50; i++) criarFloresECoracoes();
    setInterval(criarFloresECoracoes, 300);

    // 💞 Slideshow de imagens
    const imagens = document.querySelectorAll('.slideshow img');
    let index = 0;

    setInterval(() => {
      imagens[index].classList.remove('active');
      index = (index + 1) % imagens.length;
      imagens[index].classList.add('active');
    }, 4000);
  </script>
</body>
</html>
